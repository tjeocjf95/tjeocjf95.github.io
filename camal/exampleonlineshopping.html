<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Online Store</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Welcome to My Online Store</h1>
      <p>Shop our latest products below:</p>
      <div class="products">
        <div class="product">
          <img src="OUTER1.jpeg" alt="Product 1">
          <h2>Product 1</h2>
          <p>$20.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="OUTER2.jpeg" alt="Product 2">
          <h2>Product 2</h2>
          <p>$30.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="OUTER3.jpg" alt="Product 3">
          <h2>Product 3</h2>
          <p>$40.00</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 My Online Store</p>
    </footer>
  </body>
</html>
